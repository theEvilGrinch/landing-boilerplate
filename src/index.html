  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Product",
      "name": "Super Amazing Product",
      "image": "https://www.example.com/product-image.jpg",
      "description": "This is a super amazing product that will change your life.",
      "brand": {
        "@type": "Brand",
        "name": "Amazing Brand"
      },
      "sku": "12345",
      "mpn": "67890",
      "offers": {
        "@type": "Offer",
        "url": "https://www.example.com/product-page",
        "priceCurrency": "RUB",
        "price": "2999.99",
        "priceValidUntil": "2025-12-31",
        "itemCondition": "https://schema.org/NewCondition",
        "availability": "https://schema.org/InStock",
        "seller": {
          "@type": "LocalBusiness",
          "name": "Amazing Brand Store",
          "address": {
            "@type": "PostalAddress",
            "streetAddress": "123 Business Street",
            "addressLocality": "Moscow",
            "addressRegion": "Moscow Region",
            "postalCode": "101000",
            "addressCountry": "RU"
          },
          "telephone": "+7-495-123-4567",
          "url": "https://www.example.com",
          "geo": {
            "@type": "GeoCoordinates",
            "latitude": 55.7558,
            "longitude": 37.6173
          },
          "priceRange": "1000-5000 RUB",
          "openingHoursSpecification": [
            {
              "@type": "OpeningHoursSpecification",
              "dayOfWeek": [
                "Monday",
                "Tuesday",
                "Wednesday",
                "Thursday",
                "Friday"
              ],
              "opens": "09:00",
              "closes": "18:00"
            }
          ],
          "sameAs": [
            "https://www.facebook.com/mycompany",
            "https://twitter.com/mycompany"
          ],
          "image": "https://www.example.com/store-logo.jpg"
        },
        "shippingDetails": {
          "@type": "OfferShippingDetails",
          "deliveryMethod": {
            "@type": "DeliveryMethod",
            "name": "Mail",
            "url": "https://www.example.com/shipping-info"
          },
          "shippingDestination": {
            "@type": "DefinedRegion",
            "addressCountry": "RU"
          },
          "shippingRate": {
            "@type": "MonetaryAmount",
            "currency": "RUB",
            "value": "250.00"
          },
          "deliveryTime": {
            "@type": "ShippingDeliveryTime",
            "handlingTime": {
              "@type": "QuantitativeValue",
              "minValue": 1,
              "maxValue": 2,
              "unitCode": "DAY"
            },
            "transitTime": {
              "@type": "QuantitativeValue",
              "minValue": 3,
              "maxValue": 5,
              "unitCode": "DAY"
            }
          }
        },
        "hasMerchantReturnPolicy": {
          "@type": "MerchantReturnPolicy",
          "returnFees": "https://schema.org/FreeReturn",
          "returnMethod": "https://schema.org/ReturnByMail",
          "applicableCountry": "RU",
          "merchantReturnDays": 14,
          "returnPolicyCategory": "https://schema.org/MerchantReturnFiniteReturnWindow"
        }
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.5",
        "reviewCount": "150"
      },
      "review": [
        {
          "@type": "Review",
          "author": {
            "@type": "Person",
            "name": "John Doe"
          },
          "datePublished": "2024-05-01",
          "reviewBody": "This product is fantastic! It changed my life.",
          "name": "Great product!"
        }
      ]
    }
